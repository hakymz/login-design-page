<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="bg" src="bg.jpg" alt="bg" />
        <div class="logo">
          <h1>InternX</h1>
        </div>
        <div class="left-content">
          <h1>Join Us Now.</h1>
          <a href="#" class="btn">SIGN UP</a>
        </div>
      </div>
      <div class="right">
        <h1>Login</h1>
        <p class="p1">Login to continue using internX.</p>
        <form action="#" class="form">
          <div class="input-box">
            <input type="text" placeholder="Username" class="input" required />
            <label for="input">Username</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              class="input"
              required
            />
            <label for="input">Password</label>
          </div>
          <button class="btn-sec">LOGIN</button>
        </form>
        <p class="p2">OR LOGIN WITH</p>
        <div class="social-media">
          <a href="#" class="s-btn facebook"
            ><i class="fab fa-facebook-square"></i>FACEBOOK</a
          >
          <a href="#" class="s-btn google"
            ><i class="fab fa-google"></i>GMAIL</a
          >
          <a href="#" class="s-btn twitter"
            ><i class="fab fa-twitter-square"></i>TWITTER</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
